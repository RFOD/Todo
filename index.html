<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
    <script type="module" src="dom.js" defer></script>
    <title>To-Do List</title>
</head>
<body class="bg-[#006989] flex items-center flex-col overflow-x-clip">
    <nav class=" p-5 w-[100vw] flex items-center justify-between gap-5 bg-[#005C78]">
        <div class="font-sans text-[2rem] font-semibold text-[#F3F7EC]">
            To-Do Lists!
        </div>
    </nav>
    <section class="grid grid-cols-[35vw_65vw] grid-rows-1 w-[100vw] min-h-[85vh]">
        <div class="font-bold bg-[#00000040] p-5 ">
            <div class="flex text-white gap-2 items-center justify-between mb-2" >
                <h1 class="text-blue text-[2rem] text-white">Projects</h1>  
                <div data-add-project class="duration-100 mr-2 w-36 h-10 bg-green-600 rounded-md text-lg flex justify-center items-center hover:opacity-80">Add Project</div>
            </div>
            <hr class=" mb-6">
            <div data-form-project-section>
            </div>
            <div data-project-section>
            </div>
        </div>
        <div class="font-bold text-[2rem] text-white p-5 px-10 flex flex-col">
            <div class="flex gap-2 items-center">
                <h1 class="mb-6 mr-6">Tasks</h1>
                <div class="duration-100 mb-6 w-24 h-8 bg-green-600 rounded-md text-lg flex justify-center items-center hover:opacity-80">Add Task</div>
                <div class="duration-100 mb-6 w-32 h-8 bg-red-700 rounded-md text-lg flex justify-center items-center hover:opacity-80">Delete Task</div>
            </div>
            <div data-index class="duration-200 shadow-md flex flex-col justify-center bg-[#00000020] p-2 rounded-lg mb-2 ">
                <div data-task class="grid grid-cols-[10%_80%_10%]">
                    <div data-checkbox class="w-[1.7rem] h-[1.7rem] mt-2 border-2 border-white rounded-[50%] relative right-2 ml-4 "></div>
                    <h2 class="font-semibold text-white text-xl mt-2" data-title>Create page using tailwind Css</h2>
                    <img data-button-desc alt="arrow down" src="src/Images/arrow_down.webp" class="w-[2.5rem] h-[2.8rem] pt-[4px] rounded-[50%] relative right-2 ml-4 hover:shadow-lg hover:opacity-20">
                    <div data-desc class="text-base font-normal m-2 mt-4 col-span-3 hidden">
                        Optio soluta ipsa dolores non placeat tempora porro nobis. Possimus, reprehenderit nobis hic, eveniet accusantium tempore corporis minus eum voluptatum perferendis recusandae?
                    </div>
            </div>
        </div>
    </section>
    <div class="p-5 w-[100vw] h-[9vh] bg-[#00000060] flex items-center justify-center text-white text-[3rem] font-bold font-[Caveat]"> Made by RFOD</div>
</body>
</html>
